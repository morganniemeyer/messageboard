<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="singlepost.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">You're Viewing One Post</p>
            <nav>
                <a href="../">Home</a>
                <a href="../newpost/index.html">Make A Post</a>
                <a id="sign-out-link" href="../auth/index.html">Sign Out</a>
            </nav>
            <p id="error-life"></p>
        </header>

        <main class="single">
            <div id="big-posty">
                <section class="bigpost">
                    <h2>Placeholder Title</h2>
                    <p>placeholder text</p>
                    <img src="/assets/html.png" alt="" />
                </section>
            </div>
            <div class="addholder">
                <form class="commentadd" action="comment">
                    <input
                        type="text"
                        name="commentadd"
                        id="commentadd"
                        class="commentadd"
                        placeholder="Leave a Comment!"
                    />
                    <button class="comment-button" id="comment-button">Submit</button>
                </form>
            </div>
            <ul class="comment-holder">
                <li class="comment">Wow so cool!</li>
                <li class="comment">Wow so cool!</li>
                <li class="comment">Wow so cool!</li>
                <li class="comment">Wow so cool!</li>
                <li class="comment">Wow so cool!</li>
                <li class="comment">Wow so cool!</li>
            </ul>
        </main>
    </body>
</html>
