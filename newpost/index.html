<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">Lets Post Something!</p>
            <nav>
                <a href="../">Home</a>
                <a href="">Make A Post</a>
                <a id="sign-out-link" href="../auth/index.html">Sign Out</a>
            </nav>
        </header>

        <main>
            <form id="post-form">
                <input type="text" name="title" id="post-title" required placeholder="Post Title" />
                <textarea
                    name="body-text"
                    id="body"
                    cols="30"
                    rows="15"
                    required
                    placeholder="The body text of your post goes here..."
                ></textarea>
                <input type="file" name="image" id="uploader" />
                <img
                    src="../assets/html.png"
                    alt="a placeholder image"
                    id="preview"
                    class="preview"
                />
                <button>Post</button>
                <p id="error"></p>
            </form>
        </main>
    </body>
</html>
